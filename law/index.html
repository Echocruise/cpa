<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>经济法</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app">装载中...</div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/Echocruise/cpa', //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      name: '经济法',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,

      subMaxLevel: 3,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script src="//unpkg.com/docsify-copy-code"></script>  <!--复制到剪贴板-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script><!--分页-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script><!--字数-->
